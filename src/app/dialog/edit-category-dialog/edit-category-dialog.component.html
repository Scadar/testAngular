<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>

    <mat-label>Название*</mat-label>

    <input #inputTitle
           matInput
           [(ngModel)]="tmpTitle"
           (keydown.enter)="onConfirm()">
    <button *ngIf="tmpTitle.trim().length > 0"
            mat-button matSuffix mat-icon-button aria-label="Clear"
            (click)="tmpTitle=''" class="size25">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <div class="col-md-8 col-12 text-left">
    <button mat-raised-button color="primary"
            (click)="onConfirm()"
            [disabled]="inputTitle.value.trim() == 0">
      Сохранить
    </button>
    <button mat-raised-button (click)="onCancel()">
      Отмена
    </button>
  </div>
  <div class="col-md-4 col-12 text-right" *ngIf="!(category.id === null || category.id === 0)">
    <button mat-button class="red" (click)="delete()">Удалить задачу</button>
  </div>


</mat-dialog-actions>
