<div class="container-fluid">

  <div class="row settings">

    <div class="col-10 text-left align-self-top">
      <p class="navbar-brand d-inline-block">{{categoryName}}</p>
      <p class="navbar-brand d-inline-block link" *ngIf="showStat" (click)="onToggleStat()">Скрыть статистику</p>
      <p class="navbar-brand d-inline-block link" *ngIf="!showStat" (click)="onToggleStat()">Показать статистику</p>
    </div>

    <div class="col-2 text-right align-self-top">
      <button mat-icon-button class="header-icon" (click)="showSettings()">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button class="header-icon">
        <mat-icon>help</mat-icon>
      </button>
    </div>

  </div>

</div>
